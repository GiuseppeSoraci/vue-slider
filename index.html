<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'
        integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=='
        crossorigin='anonymous' />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue Slider</title>
</head>

<body>

    <div id="app">

        <header>
            <img src="./img/logo.png" alt="logo">
        </header>

        <!-- Slider -->
        <section class="slider"
                 @mouseenter="stopLoop"
                 @mouseleave="startLoop"
                 @keyup.left="prevPhoto"
                 @keyup.right="nextPhoto"
                 tabindex="0"
                 ref="slider">

            <div class="prev" @click="prevPhoto">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="images">
                <img :src="photos[indexPhoto]" alt="beatles">
            </div>

            <div class="next" @click="nextPhoto">
                <i class="fas fa-arrow-right"></i>
            </div>

            <div class="nav">
                <i v-for="(photo, index) in photos" 
                   class="fas fa-circle" 
                   :class="{active: index == indexPhoto}"
                   @click="setPhoto(index)">
                </i>
            </div>

        </section>

    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>

</body>

</html>
